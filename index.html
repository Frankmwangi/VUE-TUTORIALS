<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
     <div 
     class="demo "
     @click=" attachRed = !attachRed"
     :class="{red:attachRed, blue: !attachRed}"></div>
     <div class="demo "
     @click=" attachRed = !attachRed"
     :class="{red:attachRed }"
     ></div>
     <div class="demo":class="[color,{red:attachRed }]"></div>
     <hr></hr>
     <input type="text"v-model="color">
     
    </div>
    <script>
        new Vue({
           el: '#app',
           data: {
               attachRed: false,
               color: 'green'

           },
           computed: {
               divClasses: function() {
                   return{
                       red: this.attachedRed,
                       blue: !this.attachedRed
                   }
               }
           }
            });

    </script>
</body>
</html>
