<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
    <p v-if="show">You can see me</p>
    <p v-else="show">Now you can see me</p>
    <template v-if="show">
        <P>Inside a template</P>
        <p>Do you also me? </p>
    </template>
    <p>Do you also me? </p>
    <button @click="show=!show">Switch</button>
    </div>
     
    </p>
    <script>
        new Vue({
           el: '#app',
           data: {
              show: true

           }
         
           
            });

    </script>
</body>
</html>
